<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Thought Drop</title>

  <link rel="stylesheet" href="css/build/minified/global.css">
</head>

<body>

  <script src="js/build/production.min.js"></script>
  <header>
    <div class="container">
      <h1 class="logo">Thought Drop</h1>
      <nav>
          <ul>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#press">Press</a></li>
          </ul>
      </nav>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="hero">
        <h1>Remember and act on your best ideas.</h1>
        <form action="https://tinyletter.com/creativeember" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/creativeember', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
          <p><label for="tlemail">Sign up to be notified when Thought Drop is ready for download.</label></p>
          <p>
            <input type="text" name="email" id="tlemail" placeholder="Enter your email here" />
            <input type="hidden" value="1" name="embed"/>
            <input type="submit" value="Subscribe" />
          </p>
        </form>
      </div>
      <div id="feature">

      </div>
      <div id="contact">

      </div>
      <div id="press">

      </div>
    </div>
  </section>
  <footer>

  </footer>
</body>

</html>
